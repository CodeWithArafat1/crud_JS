<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive CRUD Table with Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-gradient-to-r from-purple-700 via-indigo-700 to-pink-700 min-h-screen flex flex-col items-center p-6 sm:p-8 font-sans text-gray-100">

  <h1 class="text-3xl sm:text-4xl font-extrabold mb-8 tracking-wide drop-shadow-lg text-center w-full max-w-4xl">
    User Management Dashboard
  </h1>

  <button
    id="add"
    onclick="add()"
    class="mb-6 bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-bold py-2 px-6 sm:py-3 sm:px-10 rounded-xl shadow-lg flex items-center gap-2 transition-transform active:scale-95"
  >
    <!-- Plus Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
    </svg>
    Add New User
  </button>

  <div
    id="createForm"
    class="hidden mb-10 w-full max-w-md bg-white text-gray-900 p-6 sm:p-8 rounded-2xl shadow-2xl space-y-6"
  >
    <input type="text" id="newId" hidden />
    <input
      type="text"
      id="name"
      placeholder="Enter your Name"
      class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-4 focus:ring-yellow-400 transition"
    />
    <input
      type="email"
      id="email"
      placeholder="Enter your Email"
      class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-4 focus:ring-yellow-400 transition"
    />
    <button
      onclick="addUsers()"
      class="w-full bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-semibold py-3 rounded-xl shadow-lg flex items-center justify-center gap-2 transition-transform active:scale-95"
    >
      <!-- Save Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
      </svg>
      Add User
    </button>
  </div>

  <div
    id="updateForm"
    class="hidden mb-10 w-full max-w-md bg-white text-gray-900 p-6 sm:p-8 rounded-2xl shadow-2xl space-y-6"
  >
    <input
      type="text"
      id="uname"
      placeholder="Update Name"
      class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-4 focus:ring-green-400 transition"
    />
    <input
      type="email"
      id="uemail"
      placeholder="Update Email"
      class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-4 focus:ring-green-400 transition"
    />
    <button
      onclick="updateUser()"
      class="w-full bg-green-400 hover:bg-green-500 text-white font-semibold py-3 rounded-xl shadow-lg flex items-center justify-center gap-2 transition-transform active:scale-95"
    >
      <!-- Update Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M11 17h2m-1-1v2m0-6v2m0-2h-2m4 0h2m-2-2v-2m0 4v2" />
      </svg>
      Update User
    </button>
  </div>

  <div class="w-full max-w-6xl overflow-x-auto rounded-3xl shadow-xl bg-white">
    <table class="min-w-full border-collapse border border-gray-300">
      <thead>
        <tr class="bg-yellow-400 text-gray-900">
          <th class="border border-gray-300 p-4 text-left font-semibold rounded-l-lg whitespace-nowrap">ID</th>
          <th class="border border-gray-300 p-4 text-left font-semibold whitespace-nowrap">Name</th>
          <th class="border border-gray-300 p-4 text-left font-semibold whitespace-nowrap">Email</th>
          <th class="border border-gray-300 p-4 text-left font-semibold rounded-r-lg whitespace-nowrap">Action</th>
        </tr>
      </thead>
      <tbody id="tBody" class="text-black">
        <!-- JS will add rows here -->
      </tbody>
    </table>
  </div>

  <script src="./script.js"></script>
</body>
</html>
