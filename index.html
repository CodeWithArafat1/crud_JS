<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management Dashboard</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>User Management Dashboard</h1>

    <button id="add" onclick="add()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24"
        width="24"
        fill="none"
        stroke="white"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        viewBox="0 0 24 24"
      >
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
      Add New User
    </button>

    <div id="createForm">
      <input type="text" id="newId" hidden />
      <input type="text" id="name" placeholder="Enter Name" />
      <input type="email" id="email" placeholder="Enter Email" />
      <button onclick="addUsers()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="20"
          width="20"
          fill="none"
          stroke="white"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          viewBox="0 0 24 24"
        >
          <polyline points="5 13 9 17 19 7"></polyline>
        </svg>
        Add User
      </button>
    </div>

    <div id="updateForm">
      <input type="text" id="uname" placeholder="Update Name" />
      <input type="email" id="uemail" placeholder="Update Email" />
      <button onclick="updateUser()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="20"
          width="20"
          fill="none"
          stroke="white"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          viewBox="0 0 24 24"
        >
          <path d="M11 17h2m-1-1v2m0-6v2m0-2h-2m4 0h2m-2-2v-2m0 4v2"></path>
        </svg>
        Update User
      </button>
    </div>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tBody">
         
        </tbody>
      </table>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
